<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Elements Test</title>
  </head>
  <body>
    <h1>This is a heading</h1>

    <p>
      This is a paragraph with
      <strong>strong</strong> emphasis,
      <em>emphasized</em> text, and
     <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">a link</a>

    </p>

    <table>
      <thead>
        <tr>
          <th>Element name</th>
          <th>Display value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>h1</td>
          <td>block</td>
        </tr>
        <tr>
          <td>p</td>
          <td>block</td>
        </tr>
        <tr>
          <td>strong</td>
          <td>inline</td>
        </tr>
        <tr>
          <td>em</td>
          <td>inline</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
